<html lang="ja">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />

		<meta name="description" content="おすすめのスポットを紹介します" />

		<!-- favicon/webclipicon -->
		<link rel="icon" href="favicon.ico" />
		<link rel="icon" href="favicon.svg" type="image/svg+xml" />
		<link rel="apple-touch-icon" href="webclip.png" />

		<!-- ogp -->
		<meta property="og:site_name" content="サイト名" />
		<meta property="og:url" content="URL" />

		<meta property="og:description" content="おすすめのスポットを紹介します" />
		<meta property="og:image" content="URL" />
		<meta property="og:locale" content="ja_JP" />

		<meta name="twitter:card" content="summary_large_image or summary" />
		<!-- <meta name="twitter:site" content="" /> -->
		<meta name="twitter:description" content="おすすめのスポットを紹介します" />
		<meta name="twitter:image:src" content="URL" />

		<!-- css -->
		<link rel="stylesheet" href="src/css/reset.css" />
		<link rel="stylesheet" href="src/css/style.css" />

		<!-- js -->
		<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAfuV5a8wPFY5w3EaR47vunNxiBXP9aD5o&callback=initMap"></script>
		<script	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"	defer></script>
		<script src="src/js/script.js" defer></script>
	</head>
	<body>


		<header class="doc_head">
			<h1 class="doco_title">Doco 行く？</h1>
			<p class="doc_team">Nature</p>
		</header>



		<div class="inner">

			<div class="intro_box">
				もう、目的地には困らない。<br>
				<span class="intro_span">
					「どこでもいいよ」<br>
					じゃあ、「ねぇ、Doco 行く？」で決めるか
				</span>
			</div>



			<div class="map_box">
				<!-- <div class="box" style="width:720px;height:450px;background: #4ec;"></div> -->
				<div id="map" style="width:660px; height:400px;z-index: 0;"></div>

				<div class="station_box">

					<button id="btn" class="btn curr_loca" >現在地取得</button>

					<form action="https://gi3wuc5qt1.execute-api.ap-northeast-1.amazonaws.com/test" method="post">
						<div class="input_box">
							<label for="loca" class="location_lavel">あなたの最寄り駅を入力してください</label>
							<input id="loca" class="input" type="text" name="location" placeholder="東京駅">


							<label for="p_loca" class="location_lavel">相手の最寄駅を入力してください</label>
							<input id="p_loca" class="input" type="text" name="partner_location" placeholder="大阪駅">

							<button type="button" class="btn" onclick="buttonClick()">おすすめ地点</button>
						</div>
					</form>
				</div>
			</div>

			<div class="detail">
				<div class="txt-margin">
					<p class="kouho_a">候補A</p>
					<p class="loca_name">店名 : <span class="loca_name_insert"></span></p>
					<p class="loca_address">住所 : <span class="loca_address_insert"></span></p>
					<br>
					<p class="kouho_b">候補B</p>
					<p class="loca_name loca_name2">店名 : <span class="loca_name_insert2"></span></p>
					<p class="loca_address loca_address2">住所 : <span class="loca_address_insert2"></span></p>
				</div>

				<div class="display">
					<div id = "roulette" class="roulette"></div>
					<div class="c_button">
							<button id ="start" class="roulette_btn">スタート</button>
							<button id ="stop" class="roulette_btn">ストップ</button>
							<button id ="reset" class="roulette_btn">リセット</button>
					</div>
				</div>
			</div>
		</div>


		<footer class="footer">
			<small>@Nature</small>
		</footer>


  </body>
</html>
